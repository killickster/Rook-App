<div class="snack-container">
    <div class="snack-message">
        <div *ngIf='bid' class="bid-flex">
            <span class="current_bid"> 
            {{data.payload}}
            </span>
            <span class="subtract" (click)="decrementBid()"></span><span class="add" (click)="incrementBid()"></span>
        </div>
        {{message}}

    </div>
    <div class="snack-actions">
        <div *ngIf ="choosePartner">
            <h4>mat-select</h4>
            <mat-form-field appearance="fill">
            <mat-label>Choose a color</mat-label>
            <mat-select #input1>
                <mat-option value="blue">Blue</mat-option>
                <mat-option value="green">Green</mat-option>
                <mat-option value="black">Black</mat-option>
                <mat-option value="red">Red</mat-option>
            </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Choose number</mat-label>
            <mat-select #input2>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="9">9</mat-option>
                <mat-option value="10">10</mat-option>
                <mat-option value="11">11</mat-option>
                <mat-option value="12">12</mat-option>
                <mat-option value="13">13</mat-option>
                <mat-option value="14">14</mat-option>
            </mat-select>
            </mat-form-field>
            <button type="button" mat-raised-button color='primary' (click)="emitAction('choose_partner', {color: input1.value, number: input2.value} )">Submit</button>
        </div>
        <button *ngIf="roundInfo" (click)="emitAction('round_info', true)" mat-raised-button color='primary'>Ok</button>
        <button *ngIf='redeal' (click)="emitAction('redeal', true)" mat-raised-button color="primary">Yes</button>
        <button *ngIf='redeal' (click)="emitAction('redeal', false)" mat-raised-button color="primary">No</button>
        <button *ngIf='discard' (click)="emitAction('discard', null)" mat-raised-button color="primary">Discard</button>
        <button class="mr" (click)="emitAction('bid', data.payload)" *ngIf='bid' mat-raised-button color="primary">Bid</button>
        <button *ngIf='bid' (click)="emitAction('bid', 0)" mat-raised-button color="accent">Pass</button>
    </div>
</div>
