<img src="../../../assets/img/card.gif" class="aspect-img">
<div class="card {{card.state}}">
    <div class="back faces">
        <div class="back-card">
            <div class="crow"></div>
        </div>

    </div>
    <div class="front faces">
        <a href="#0"></a>
        <div class="top-left-content">

            <div [style.color]="color" class="number_top_left">{{card.value}}</div>
            <div class="right-of-number">
                <div [style.color]="color" class="card_color">{{color}}</div>
                <div *ngIf="card.points" [style.backgroundColor]="color" class="number_of_points">{{card.points}}</div>
            </div>
        </div>
        <div [style.color]="color" class="number_bottom_right">{{card.value}}</div>
        <div class="flex-absolute-container">
            <div [style.color]="color" class="number_middle" [style.backgroundColor]="color">{{card.value}}</div>
        </div>

    </div>

</div>
