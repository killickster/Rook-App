<div class="table">
    <div class="flex-absolute-container">
        <div class="card card-back">

        </div>
    </div>

</div>

<div class="cards">
    <div *ngFor="let card of cards" class="card">
        <a href="#0"></a>
        <div class="top-left-content">

            <div [style.color]="card.color" class="number_top_left">{{card.number}}</div>
            <div class="right-of-number">
                <div [style.color]="card.color" class="card_color">{{card.color}}</div>
                <div *ngIf="card.points" [style.backgroundColor]="card.color" class="number_of_points">{{card.points}}</div>
            </div>
        </div>
        <div [style.color]="card.color" class="number_bottom_right">{{card.number}}</div>
        <div class="flex-absolute-container">
            <div [style.color]="card.color" class="number_middle" [style.backgroundColor]="card.color">{{card.number}}</div>
        </div>
    </div>
</div>
