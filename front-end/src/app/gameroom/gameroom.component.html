<div class="table">
    <div class="player-container">
        <div class="circle-name">{{playerNames[2]}}</div>
        <div class="top-player player">


            <app-rook-card *ngFor="let card of hands[2]" [card]="card">
            </app-rook-card>
        </div>
    </div>
    <div class="flex-row">
        <div class="player-container">
            <div class="circle-name">{{playerNames[1]}}</div>
            <div class="left-player player">


                <app-rook-card *ngFor="let card of hands[1]" [card]="card">
                </app-rook-card>
            </div>
        </div>
        <div class="kitty">
            <app-rook-card *ngFor="let card of kitty" [card]="card" (click)="cardClicked(card)">
            </app-rook-card>
        </div>
        <div class="player-container">
            <div class="circle-name">{{playerNames[3]}}</div>
            <div class="right-player player">

                <app-rook-card *ngFor="let card of hands[3]" [card]="card">
                </app-rook-card>
            </div>
        </div>
    </div>
</div>

<div class="cards">
    <app-rook-card *ngFor="let card of cards" [card]="card" (click)="cardClicked(card)">
    </app-rook-card>
</div>
