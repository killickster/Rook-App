<div class="table">
    <div class="player-container">{{currentPlayerIndex}}
        <div class="circle-name" [ngClass]="{'current-player': currentPlayerIndex === 2}">{{playerNames[2]}}</div>
        <div class="top-player player">


            <app-rook-card *ngFor="let card of hands[2]" [card]="card">
            </app-rook-card>
            <div *ngIf="playing && playedCards[2] !== null" class="played-card">
                <app-rook-card [card]="playedCards[2]" (click)="cardClicked(card)">
                </app-rook-card>
            </div>
        </div>
    </div>
    <div class="flex-row">
        <div class="player-container">
            <div class="circle-name" [ngClass]="{'current-player': currentPlayerIndex === 1}">{{playerNames[1]}}</div>
            <div class="left-player player">


                <app-rook-card *ngFor="let card of hands[1]" [card]="card">
                </app-rook-card>
                <div *ngIf="playing && playedCards[1] !== null" class="played-card">
                    <app-rook-card [card]="playedCards[1]" (click)="cardClicked(card)">
                    </app-rook-card>
                </div>
            </div>
        </div>
        <div *ngIf="playing" class="playing-table">

        </div>
        <div *ngIf="!playing" class="kitty">
            <app-rook-card *ngFor="let card of kitty" [card]="card" (click)="cardClicked(card)">
            </app-rook-card>
        </div>
        <div class="player-container">
            <div class="circle-name" [ngClass]="{'current-player': currentPlayerIndex === 3}">{{playerNames[3]}}</div>
            <div class="right-player player">

                <app-rook-card *ngFor="let card of hands[3]" [card]="card">
                </app-rook-card>
                <div *ngIf="playing && playedCards[3] !== null" class="played-card">
                    <app-rook-card [card]="playedCards[3]" (click)="cardClicked(card)">
                    </app-rook-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cards">
    <div *ngIf="playing && playedCards[0] !== null" class="played-card-bottom">
        <app-rook-card [card]="playedCards[0]" (click)="cardClicked(card)">
        </app-rook-card>
    </div>
    <app-rook-card *ngFor="let card of cards" [card]="card" (click)="cardClicked(card)">
    </app-rook-card>
</div>

<app-info-snack [ngClass]="{'current-player': currentPlayerIndex === 0}" >
    <table>
        <tr>
            <th>We</th>
            <th>They</th>
            <th>Bid</th>
            <th>Er</th>
            <th>trump</th>
        </tr>

        <tr *ngFor="let round of rounds">
            <td>{{round.points[this.index]}}</td>
            <td>{{round.points[(this.index+1)%numberOfPlayers]}}</td>
            <td>{{round.bid === 75 ? "80" : round.bid}}</td>
            <td>{{round.bidWinner | bidDisplay : index : playerNames}}</td>
            <td>
                <div [ngStyle]="{'background-color': round.trump | tableColor}" class="dot"></div>

            </td>
        </tr>
    </table>
</app-info-snack>
