<div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Username</label>
                <input 
                type="text"
                id="name"
                class="form-control"
                formControlName="username"
                >
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                >
            </div>
            <div class="form-group">
                <label for="confPassword">Confermation Password</label>
                <input
                type="confPassword"
                id="confPassword"
                class="form-control"
                formControlName="confPassword"
                >
            </div>
                <button class="btn btn-primary" type="submit" [class.disabled]="!signupForm.valid">Sign Up</button>
                <button class="btn btn-primary" type="button">Swith to Sign In</button>
        </form>
    </div>
</div>
