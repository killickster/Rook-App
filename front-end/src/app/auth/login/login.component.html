<div class="col-sm-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="row">
        <div class="col-sm-6">
            <div class="alert alert-danger">
                {{error}}
            </div>
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
            class="form-control"
            id="email"
            type="email"
            formControlName="email" 
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
            class="form-control"
            id="password"
            type="password"
            formControlName="password" 
            >
        </div>
        <button class="btn btn-primary auth-button" type="submit" [class.disabled]="!loginForm.valid">Log In</button>
        <button class="btn btn-primary auth-button" type="button" routerLink="/register">Sign Up</button>

    </form>
</div>
